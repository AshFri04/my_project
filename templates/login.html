<!DOCTYPE html>

<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="static/login.css">
<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Great+Vibes|Lato|Lobster|Nanum+Myeongjo|Old+Standard+TT|Raleway|Tangerine" rel="stylesheet">

  <title>Glutie</title>
</head>
<body>


<div class="container-fluid center">
  <div class="row" id="row-login">
    <div class="background center">
      <div class="transbox">
        <div class="col-xs text-center vertical-center" id="column">
          <div id="login-word">Glutie Time</div>
            <p>Please enter your login info to get started!</p>

    
            <form action="/login_mainpage" method="POST">
              
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <span class="glyphicon glyphicon-user"></span>
                </div>  
                <input type="email" name="email" placeholder="Email" class="form-control" required>
              </div><br>

              <div class="input-group-prepend">
                <div class="input-group-text">
                  <span class="glyphicon glyphicon-lock"></span>
                </div>
                  <input type="password" class="form-control" name="password" placeholder="Password">
              </div><br>

              <div class="form-group">
                <input id="login-button" type="submit" value="Login">
              </div>
            </form>
 
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="/static/js/restaurants.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
