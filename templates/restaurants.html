{% extends 'base.html' %}

{% block content %}





<div>
{% for restaurant in restaurants %}
 <img class="restaurant_image" src="{{ restaurant.picture }}">
  <div>{{ restaurant.name }} |  Average Yelp Rating: {{ restaurant.avg_rating }}</div>
    <div> {{ restaurant.phone_number }} </div>
      <div>{{ restaurant.address }} </div>
      <div>
        <a href="{{ restaurant.website_url }}">Yelp Website: {{ restaurant.name }}</a>
      </div>
   
  

{% endfor %}
</div>



{% endblock %}
