<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-2">>
      <div class="col-xs-8> text-center vertical-center">
        <h1>Glutie</h1>
        <h2>San Francisco Gluten-Free Restaurant & Bakery Finder without all the Bloat</h2>
        
        <a class="btn btn-default btn-lg index-btn" href="/login" 
        role="button">Login &raquo;</a>

        <a class="btn btn-default btn-lg index-btn" href="/signup" 
        role="button">Sign Up &raquo;</a>
        <div class="col-xs-2">
        </div>
    <br></br>


        <form>
          <input type="text" name="search_by_name"
          placeholder="Type in a Glutie restaurant or bakery..." required> 
          <input type="text" name="search_by_address" placeholder="Near.." required> 
          <input type="submit" class="btn btn-default btn-lg index-btn" value="X &raquo;">
        </form>
    <br></br>
        <form>
          Gluten-Free in your neighborhood?
          Search By:
          <select name="neighborhood">
            <option value="north beach">North Beach</option>
            <option value="russian hill">Russian Hill</option>
            <option value="fisherman's wharf">Fisherman's Wharf</option>
            <option value="marina">Marina</option>
            <option value="cow hollow">Cow Hollow</option>
            <option value="presidio heights">Presidio Heights</option>
            <option value="seacliff">Seacliff</option>
            <option value="pacific heights">Pacific Heights</option>
            <option value="nob hill">Nob Hill</option>
            <option value="financial district">Financial District</option>
            <option value="china town">China Town</option>
          </select>
        </form>

   
      </div>
      </div>
      </div>
